<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Chat Relief — Твой уютный ИИ</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa', cursive;
            background-color: #fdf5e6;
            color: #5d4037;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Название сайта над карточкой */
        .site-title {
            font-family: 'Pacifico', cursive; /* Рукописный уютный шрифт */
            font-size: 56px;
            color: #8b4513;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* Увеличенный контейнер чата */
        .chat-container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 35px;
            box-shadow: 0 15px 40px rgba(93, 64, 55, 0.15);
            text-align: center;
            width: 650px; /* Увеличила ширину */
            border: 2px solid #f0e68c;
        }

        h1 {
            font-size: 22px;
            color: #a0522d;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        /* Поле ввода */
        .input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        input {
            width: 70%;
            padding: 15px 20px;
            border: 2px solid #eee8aa;
            border-radius: 15px;
            outline: none;
            font-size: 16px;
            font-family: 'Comfortaa', cursive;
            background-color: #fffaf0;
            transition: 0.3s;
        }

        input:focus {
            border-color: #daa520;
            box-shadow: 0 0 10px rgba(218, 165, 32, 0.2);
        }

        /* Кнопка */
        button {
            padding: 15px 25px;
            background-color: #daa520;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Comfortaa', cursive;
        }

        button:hover {
            background-color: #b8860b;
            transform: scale(1.05);
        }

        /* Увеличенное окно ответа */
        #response {
            margin-top: 40px;
            padding: 25px;
            background-color: #fff8dc;
            border-radius: 20px;
            min-height: 120px; /* Увеличила высоту */
            line-height: 1.6;
            border-left: 8px solid #deb887;
            text-align: left;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="site-title">Chat Relief</div>

    <div class="chat-container">
        <h1>Спроси мой ИИ ☕</h1>
        
        <div class="input-group">
            <input type="text" id="userInput" placeholder="Расскажи, что у тебя на душе...">
            <button onclick="askAI()">Отправить</button>
        </div>
        
        <div id="response">Здесь будет наш разговор...</div>
    </div>

<script>
    async function askAI() {
        const text = document.getElementById('userInput').value;
        const responseDiv = document.getElementById('response');
        
        if (!text) {
            responseDiv.innerText = "Пожалуйста, поделись своими мыслями...";
            return;
        }

        responseDiv.innerHTML = "<i>Chat Relief нежно обдумывает твои слова...</i>";

        try {
            // Теперь мы стучимся не на localhost, а на твой живой сервер в Render
            const response = await fetch('https://relief-chat.onrender.com', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });

            const data = await response.json();
            
            // Показываем ответ от сервера
            responseDiv.innerHTML = "<b>Chat Relief:</b><br>" + data.answer;
        } catch (error) {
            // Если сервер на Render долго "просыпается" или есть проблема с сетью
            responseDiv.innerHTML = "<b>Ошибка:</b> Не удалось связаться с сервером. Попробуй еще раз через 30 секунд, ИИ нужно время, чтобы проснуться!";
            console.error("Ошибка запроса:", error);
        }
    }
</script>
</body>
</html>
